<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <script type="module" src="./scripts/parse.js"></script>
    <script type="module" src="./scripts/main.js" defer="true"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container" id="calculator">
        <div class="display">
            <div id="inputContainer">
                <div>
                    <a id="input"></a>
                </div>
            </div>
            <div id="ans"></div>
        </div>
        <div class="keypad">
            <div class="row">
                <button id="ac"  key="Delete">AC</button>
                <button id="bracket" key="()">( )</button>
                <button id="percent" key="%">%</button>
                <button class="operator" key="/" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="number" key="7" id="7">7</button>
                <button class="number" key="8" id="8">8</button>
                <button class="number" key="9" id="9">9</button>
                <button class="operator" key="*" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="number" key="4" id="4">4</button>
                <button class="number" key="5" id="5">5</button>
                <button class="number" key="6" id="6">6</button>
                <button class="operator" key="-" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number" key="1" id="1">1</button>
                <button class="number" key="2" id="2">2</button>
                <button class="number" key="3" id="3">3</button>
                <button class="operator" key="+" id="add">+</button>
            </div>
            <div class="row">
                <button class="number" key="0" id="0">0</button>
                <button class="meta" key="." id="decimal">.</button>
                <button id="del" key="Backspace">Del</button>
                <button id="equal" key="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
